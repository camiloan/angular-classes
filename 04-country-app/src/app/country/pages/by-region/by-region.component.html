<h1 class="text-2xl">Por región</h1>
<h3 class="text-lg">Seleccione una región</h3>
<section class="row mt-2">

  <div class="flex-col">

    @for (region of regions; track $index) {
    <button class="btn btn-outline mr-2 w-[100px]" [class.btn-primary]="selectedRegion() === region"
      (click)="selectRegion(region)">{{region}}</button>
    }
  </div>
</section>
<div class="flex flex-row gap-2 mt-2">

</div>

<country-list [countries]="countryResource.value()??[]" [errorMessage]="countryResource.error()"
  [isEmpty]="countryResource.value()?.length ===0" [isLoading]="countryResource.isLoading()" />
