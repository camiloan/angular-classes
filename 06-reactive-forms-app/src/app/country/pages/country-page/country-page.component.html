<h1 class="text-3xl font-bold mt-6 mb-4">Selectores anidados</h1>
<hr class="mb-6" />

<form class="space-y-6" [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <!-- Region -->
  <div class="form-control">
    <label class="label">
      <span class="label-text">Continente:</span>
    </label>
    <select formControlName="region" class="select select-bordered w-full">
      <option value="">-- Seleccione el continente --</option>
      @for (region of regions(); track region) {
      <option [value]="region">
        {{ region }}
      </option>
      }
    </select>
  </div>

  <!-- Countries -->
  <div class="form-control">
    <label class="label">
      <span class="label-text">País:</span>
    </label>
    <select formControlName="country" class="select select-bordered w-full">
      <option value="">-- Seleccione País --</option>
      @for (country of countriesByRegion(); track country.cca3) {
      <option [value]="country.cca3">
        {{ country.name.common }}
      </option>
      }
    </select>
  </div>

  <!-- Borders -->
  <div class="form-control">
    <label class="label">
      <span class="label-text">Fronteras:</span>
    </label>
    <select formControlName="border" class="select select-bordered w-full">
      <option value="">-- Seleccione la frontera --</option>
      @for (country of borders(); track country.cca3) {
      <option [value]="country.cca3">
        {{ country.name.common }}
      </option>
      }
    </select>
  </div>
</form>

<h3 class="text-xl font-semibold mt-6 mb-2">Formulario</h3>
<p class="mt-2">is form valid: <code>{{ myForm.valid }}</code> </p>
<code class="block p-4 rounded">
  {{ myForm.value | json }}
</code>
