<h2 class="text-2xl font-bold mb-4">Reactivos: Básicos</h2>
<hr class="mb-6">

<div class="flex flex-col">
  <div class="w-full">

    <form autocomplete="off" class="space-y-6">

      <!-- Campo de producto -->
      <div class="form-control">
        <label class="label">
          <span class="label-text w-1/4">Producto</span>
          <input type="text" class="input input-bordered w-3/4" placeholder="Nombre del producto">
        </label>
        <span class="text-error text-sm mt-1">
          <!-- Debe de ser de 3 letras -->
          error message
        </span>
      </div>

      <!-- Campo de precio -->
      <div class="form-control">
        <label class="label">
          <span class="label-text w-1/4">Precio</span>
          <input type="number" class="input input-bordered w-3/4" placeholder="Precio del producto">
        </label>
        <span class="text-error text-sm mt-1">
          El precio debe de ser 0 o mayor
        </span>
      </div>

      <!-- Campo de existencias -->
      <div class="form-control">
        <label class="label">
          <span class="label-text w-1/4">Existencias</span>
          <input type="number" class="input input-bordered w-3/4" placeholder="Existencias del producto">
        </label>
        <span class="text-error text-sm mt-1">
          Las existencias deben de ser 0 o mayor
        </span>
      </div>

      <!-- Botón -->
      <div class="flex justify-end">
        <button type="submit" class="btn btn-primary">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>

    </div>
    <div>
      <span class="font-semibold">Touched</span>
      <pre>{{ 'objeto' | json }}</pre>
    </div>
    <div>
      <span class="font-semibold">Value</span>
      <pre>{{ 'objeto' | json }}</pre>
    </div>
    <div>
      <span class="font-semibold">Precio</span>
      <pre>{{ 'objeto' | json }}</pre>
    </div>
    <div>
      <span class="font-semibold">Producto</span>
      <pre>{{ 'objeto' | json }}</pre>
    </div>
  </div>
</div>
