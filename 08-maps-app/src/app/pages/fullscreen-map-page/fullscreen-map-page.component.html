<div #map></div>


<section id="controls">

  <h2 class="text-2xl font-bold text-base-content mb-2">
    Zoom
    <small class="text-base-content/60 font-normal">{{zoom() | number:'1.0-0'}}</small>
  </h2>
  <input type="range" min={0} max="19" [value]="zoom()" className="range range-secondary"
    (input)="zoom.set(+txtZoom.value)" #txtZoom />
  <h2 class="text-2xl font-bold mb-2">Coordenadas</h2>
  <pre class="text-sm text-base-content/60 font-normal">{{{
    latitude: coordinates().lat|number:'1.4-4',
    longitude: coordinates().lng|number:'1.4-4'
  }| json}}</pre>
</section>
