<div #map class="h-[calc(60vh-64px)] sm:h-[calc(100vh-64px)] w-[100vw]"></div>

<section class="h-[40vh] sm:fixed sm:w-[260px] bg-base-100 sm:rounded-md sm:top-20 sm:left-10 p-5 overflow-y-auto space-y-2">

  @for (marker of markers(); track marker.id) {
  <div (click)="flyToMaker(marker.mapboxMarker.getLngLat())" (dblclick)="deleteMarker(marker)" class="form-control">
    <label class="flex flex-row justify-between">
      <span class="text-xs">{{marker.mapboxMarker.getLngLat()|json}}</span>
      <input type="radio" name="radio-12" defaultChecked class="radio" [style]="{
          backgroundColor: marker.mapboxMarker._color
        }" />
    </label>
  </div>

  }@empty {
  <div class="flex justify-center items-center bg-secondary rounded py-5">
    <p class="text-xs text-secondary-content">No hay marcadores</p>
  </div>
  }

</section>
