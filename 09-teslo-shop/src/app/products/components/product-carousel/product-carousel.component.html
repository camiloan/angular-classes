<!-- Slider main container -->
<div class="swiper" #swiperDiv>
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    @for (image of images(); track $index) {
    <div class="swiper-slide  rounded-2xl overflow-hidden">
      <img [src]="image|productImage" [alt]="image" class="w-full h-full object-cover animate-fade-in-scale" />
    </div>
    }@empty {
      <div class="swiper-slide  rounded-2xl overflow-hidden">
        <img [src]="null|productImage" alt="Product" class="w-full h-full object-cover animate-fade-in-scale" />
      </div>
    }
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
